<!DOCTYPE html>
<html lang="e">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mar&Marcin - Wedding</title>
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Chela+One&family=DM+Serif+Display:ital@0;1&family=Kanchenjunga:wght@400;500;600;700&family=Limelight&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Narrow:wght@400;700&family=Playwrite+DE+SAS:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Workbench&family=Yesteryear&display=swap"
      rel="stylesheet"
    />
  </head>
</html>
<body>
  <nav id="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>
  <header id="main-head">
    <form
      action="https://api.web3forms.com/submit"
      method="POST"
      style="
        max-width: 500px;
        margin: 2rem auto;
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 1rem;
        font-family: 'Roboto', sans-serif;
      "
    >
      <!-- 🔑 Twój klucz API -->
      <input
        type="hidden"
        name="access_key"
        value="6edfdbf3-0749-4fcf-b545-98d2648e7ef2"
      />

      <h2 style="text-align: center; margin-bottom: 1rem">
        Confirma tu asistencia 💌
      </h2>

      <!-- 🧍‍♂️ Imię i nazwisko -->
      <label for="fname">Nombre:</label><br />
      <input
        type="text"
        id="fname"
        name="fname"
        placeholder="Tu nombre"
        required
        style="width: 100%; padding: 0.5rem; margin-bottom: 1rem"
      /><br />

      <label for="lname">Apellidos:</label><br />
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Tus apellidos"
        required
        style="width: 100%; padding: 0.5rem; margin-bottom: 1rem"
      /><br />

      <!-- 🎉 Odpowiedź: przyjdziesz czy nie -->
      <p>¿Vas a venir?</p>
      <label for="yes">Sí</label>
      <input
        type="radio"
        id="yes"
        name="attendance"
        value="Sí asistiré"
        required
      />
      <label for="no">No</label>
      <input
        type="radio"
        id="no"
        name="attendance"
        value="No podré asistir"
      /><br /><br />

      <!-- 📝 Wiadomość -->
      <label for="text">Mensaje (opcional):</label><br />
      <textarea
        name="text"
        id="text"
        placeholder="Deja un mensaje bonito..."
        style="width: 100%; height: 100px; padding: 0.5rem; margin-bottom: 1rem"
      ></textarea
      ><br />

      <!-- 🪄 Honeypot (antyspam) -->
      <input
        type="checkbox"
        name="botcheck"
        class="hidden"
        style="display: none"
      />

      <!-- 🎁 Przycisk wysyłki -->
      <button
        type="submit"
        style="
          background-color: #cbcb3e;
          border: none;
          padding: 0.75rem 2rem;
          border-radius: 1rem;
          color: #000;
          font-weight: bold;
          cursor: pointer;
          display: block;
          margin: auto;
        "
      >
        Enviar RSVP
      </button>
    </form>
  </header>
</body>
